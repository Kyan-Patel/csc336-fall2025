<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Night Suggestions</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>ðŸŽ¬ Movie Night Suggestions</h1>

  <form id="movie-form">
    <label>
      Movie Title:
      <input type="text" id="title">
    </label>

    <label>
      Release Year:
      <input type="number" id="year" min="1900" max="2025">
    </label>

    <label>
      <input type="checkbox" id="watched">
      Already watched
    </label>

    <button type="submit">Add Movie</button>
  </form>

  <div id="error"></div>

  <h2>Suggested Movies:</h2>
  <ul id="movie-list"></ul>
</body>
</html>
