<html>
<head>
    <title>Star Wars Look-up</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Star Wars Character Lookup</h1>

    <form id="sw-form" onsubmit="event.preventDefault(); getSWAPI_character();">
        <label>
            Character Name:
            <input type="text" id="sw-name">
        </label>
        <button type="submit">Search</button>
    </form>

    <div id="sw-character"></div>
</body>
</html>
